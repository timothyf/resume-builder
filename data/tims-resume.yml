      dates:
          start: 2006, May
          end: 2016, March
      desc: |
        Spent nearly 10 years with Compuware, which later became Lochbridge, in a variety of roles within both product
        and professional services divisions. Highlights of that experience are below.

        <div class="job-title">Director of Mobile Development</div>
        Responsible for leading a team that delivers solutions for iOS, Android, Windows, and HTML5/Hybrid platforms
        that run on phones, tablets, and in-vehicle systems. In this role I also served as the lead mobile architect.
        Responsibilities included responding to RFPs, setting mobile technology direction for the company, conducting
        regular 1-on-1 sessions with development staff, mentoring development staff, conducting performance reviews and
        career planning sessions, architecting and estimating solutions, leading development projects, and participating
        in mobile development coding. I was also responsible for identifying staffing needs, leading the interview process,
        and hiring candidates.

        I also regularly engaged with all levels of management and staff within Lochbridge, and with current and
        prospective customers. Work alongside sales team to engage new customers and pitch solutions and services.
        Identify new opportunities for mobile business and manage pipeline and asset planning.

        <div class="job-title">Principal Architect - Advanced Solutions &amp; Innovation</div>
        As a member of the Advanced Solutions & Innovation Group, I led company-wide efforts related to open source
        initiatives and collaborative innovation. As a part of this team, I developed an internal Innovation Forum
        portal allowing Lochbridge to adopt more of an internal open source culture to build assets, share knowledge,
        and innovate on advanced technologies that we can successfully bring to market. This web app was built using
        Ruby and the Ruby on Rails framework. The Advanced Solutions & Innovation Group is part of a CTO office within
        Lochbridge.

        <div class="job-title">Technical Architect</div>
        I worked across as a technical architect across several organizations within Compuware. These included the Compuware
        products team, the professional services group, the CTO office, and the Covisint subsidiary.

        With the professional services group, I primarily worked with automotive clients including GM, GM Onstar, and
        Chrysler. This included experience developing and leading development of mobile apps for the headunits of GM
        vehicles.

        My experience here included development roles utilized Java, Ruby, Perl, and JavaScript.  Also team management
        and leadership responsibilities along with leading architecture on many professional services projects.

        Also an active part of seeking new business through RFP responses and proposals. Defined solutions, work plans,
        and architecture for proposed business.

